<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav id="navbar">
        <ul class="nav-list">
          <li><a href="#home">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Welcome section where you can input color -->
      <!-- and change the color scheme -->
      <section id="welcome-section">
        <div class="input-container">
          <h1>What is your favorite color?</h1>
          <p>You can apply your favorite color to this site</p>
        </div>
        <div class="input-container">
          <input
            type="text"
            placeholder="Type your favorite color here"
            required
          />
          <button type="submit" id="color-button">Submit</button>
        </div>
      </section>

      <!-- The Projects section -->
      <section id="projects">
        <h3>Discover our projects</h3>

        <div class="flex-container">
          <div id="project-1" class="project-tile">
            <a href="">
              <img
                class="project-image"
                src="./1-survey-form.png"
                alt="Project 1"
              />
            </a>
          </div>

          <div class="project-tile">
            <img class="project-image" src="project1.jpg" alt="Project 1" />
          </div>

          <div class="project-tile">
            <img class="project-image" src="project1.jpg" alt="Project 1" />
          </div>

          <div class="project-tile">
            <img class="project-image" src="project1.jpg" alt="Project 1" />
          </div>
        </div>

        <div class="all-button">
          <button type="button" id="all-projects">View all projects</button>
        </div>
      </section>

      <!-- About Me section -->
      <section class="about-section">
        <h1 class="cotact-heading">About Me</h1>
        <h3 class="cotact-heading">
          Hello! I'm Lana, a passionate web developer
        </h3>

        <div class="contacts">
          <a href="">Facebook</a>
          <a href="">GitHub</a>
          <a href="">Send email</a>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2026 Portfolio Website</p>
      </div>
    </footer>
  </body>
</html>
