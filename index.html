<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <nav class="menu">
        <ul class="nav-list">
          <li><a href="#home">Home</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Welcome section where you can input color -->
      <!-- and change the color scheme -->
      <section class="welcome-section">
        <div class="input-container">
          <h1>What is your favorite color?</h1>
          <p>You can apply your favorite color to this site</p>
        </div>
        <div class="input-container">
          <input
            type="text"
            placeholder="Type your favorite color here"
            required
          />
          <button id="color-button">Submit</button>
        </div>
      </section>

      <!-- The Projects section -->
      <section class="projects-section">
        <div class="flex-container">
          <div class="project-item">
            <p>Description of Project 1.</p>
          </div>

          <div class="project-item">
            <p>Description of Project 2.</p>
          </div>

          <div class="project-item">
            <p>Description of Project 3.</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Portfolio Website</p>
    </footer>
  </body>
</html>
